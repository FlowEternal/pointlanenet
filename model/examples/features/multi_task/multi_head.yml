pipeline: ['fully_train']

fully_train:
    pipe_step:
        type: MultiTaskPipeStep
        tasks: ['segmentation', 'classifiation']
        multi_task_epochs: 10

    classifiation:
        model:
            model_desc:
                modules: ['backbone', 'head']
                backbone:
                    type: MobileNetV2Tiny
                head:
                    type: LinearClassificationHead
                    base_channel: 24
                    num_classes: 1000
        dataset:
            type: Imagenet
            common:
                data_path: /cache/datasets/ILSVRC/Data/CLS-LOC/
                batch_size: 1
        trainer:
            type: Trainer
            optimizer:
                type: Adam
                params:
                    lr: !!float 5e-5
            lr_scheduler:
                type: StepLR
                params:
                    step_size: 5
                    gamma: 0.5
            multi_task: True
            epochs: 1
            metric:
                type: accuracy


    segmentation:
        model:
            model_desc:
                modules: ['backbone', 'seghead', 'head']
                backbone:
                    type: MobileNetV2Tiny
                seghead:
                    type: MicroDecoder
                    backbone_out_sizes: [24, 32, 96, 320]
                    op_names: [conv1x1, conv3x3, sep_conv_3x3, sep_conv_5x5, conv3x3_dil3, sep_conv_3x3_dil3, sep_conv_5x5_dil6]
                    agg_size: 64
                    aux_cell: false
                    sep_repeats: 1
                    agg_concat: true
                    num_classes: 21
                    config: [[2, [1, 1, 4, 3], [3, 3, 5, 5], [0, 1, 5, 6]], [[3, 3], [2, 3], [0, 3]]]
                head:
                    type: Seghead
                    shape: 512
        dataset:
            type: Cityscapes
            common:
                data_path: /cache/datasets/VOC2012/
            train:
                list_file: train.txt
                batch_size: 16
                shuffle: true
                Rescale:
                    size: 512
                RandomMirror: true
                RandomColor:
                    color_factor: [0.95, 1.05]
                    contrast_factor: [0.95, 1.05]
                    brightness_factor: [0.95, 1.05]
                RandomGaussianBlur:
                    kernel_size: 3
                RandomRotation:
                    rotation_factor: [-10, 10]
                    border_value: [0.485, 0.456, 0.406]
                    fill_label: 255
                Normalization:
                    mean: [0.485, 0.456, 0.406]
                    std: [0.229, 0.224, 0.225]
            val:
                list_file: val.txt
                Rescale:
                    size: 512
                Normalization:
                    mean: [0.485, 0.456, 0.406]
                    std: [0.229, 0.224, 0.225]
        trainer:
            type: Trainer
            multi_task: True
            cuda: true
            distributed: False
            seed: 0
            epochs: 1
            optimizer:
                type: Adam
                params:
                    lr: !!float 5e-5
            lr_scheduler:
                type: StepLR
                params:
                    step_size: 5
                    gamma: 0.5
            loss:
                type: CrossEntropyLoss
                params:
                    ignore_index: 255
            metric:
                type: IoUMetric
                params:
                    num_class: 21
